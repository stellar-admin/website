<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/site.css"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/stellar-admin-pro.css"/>
    
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>

</head>
<body>
<script>
    window.addEventListener('load', function () {
        document.body.style.opacity = '1';
    });
</script>
<div class="preview flex w-full justify-center px-10 py-10">
    
    <div class="w-full max-w-md">
    <!-- code begin -->
    <div class="ring-foreground/10 bg-card text-card-foreground gap-6 overflow-hidden rounded-xl py-6 text-sm shadow-xs ring-1 has-[&gt;img:first-child]:pt-0 data-[size=sm]:gap-4 data-[size=sm]:py-4 *:[img:first-child]:rounded-t-xl *:[img:last-child]:rounded-b-xl group/card flex flex-col w-full" data-slot="card" data-size="default">
        <div data-slot="card-header" class="gap-1 rounded-t-xl px-6 group-data-[size=sm]/card:px-4 [.border-b]:pb-6 group-data-[size=sm]/card:[.border-b]:pb-4 group/card-header @container/card-header grid auto-rows-min items-start has-data-[slot=card-action]:grid-cols-[1fr_auto] has-data-[slot=card-description]:grid-rows-[auto_auto]">
            <div class="bg-muted rounded-md animate-pulse h-4 w-2/3" data-slot="skeleton"></div>
            <div class="bg-muted rounded-md animate-pulse h-4 w-1/2" data-slot="skeleton"></div>
        </div>
        <div data-slot="card-content" class="px-6 group-data-[size=sm]/card:px-4">
            <div class="bg-muted rounded-md animate-pulse aspect-square w-full" data-slot="skeleton"></div>
        </div>
    </div>
    <!-- code end -->
</div>

</div>


<script src="/demo/tag-helpers/assets/stellar-admin-pro.js"></script>
</body>
</html>
