<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>

</head>
<body>
<script>
    window.addEventListener('load', function () {
        document.body.style.opacity = '1';
    });
</script>
<div class="preview flex w-full justify-center px-10 py-10">
    
    <div class="w-md">
    <div data-slot="item" data-variant="muted" data-size="default" class="[a]:hover:bg-muted rounded-md border text-sm w-full group/item focus-visible:border-ring focus-visible:ring-ring/50 flex items-center flex-wrap outline-none transition-colors duration-100 focus-visible:ring-[3px] [a]:transition-colors gap-3.5 px-4 py-3.5 bg-muted/50 border-transparent">
        <div data-slot="item-media" data-variant="default" class="gap-2 group-has-[[data-slot=item-description]]/item:translate-y-0.5 group-has-[[data-slot=item-description]]/item:self-start flex shrink-0 items-center justify-center [&amp;_svg]:pointer-events-none dui-item-media-variant-default">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="status" aria-label="Loading" class="size-4 animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
        </div>
        <div data-slot="item-content" class="gap-1 group-data-[size=xs]/item:gap-0 flex flex-1 flex-col [&amp;&#x2B;[data-slot=item-content]]:flex-none">
            <div class="gap-2 text-sm leading-snug font-medium underline-offset-4 w-fit items-center line-clamp-1" data-slot="item-title">Processing payment...</div>
        </div>
        <div class="gap-1 group-data-[size=xs]/item:gap-0 flex flex-col [&amp;&#x2B;[data-slot=item-content]]:flex-none flex-none justify-end" data-slot="item-content">

        </div>
    </div>
</div>

</div>


<script src="/demo/tag-helpers/assets/dune-ui-pro.js"></script>

</html>
