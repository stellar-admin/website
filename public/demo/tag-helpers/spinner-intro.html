<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/site.css"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/stellar-admin-pro.css"/>
    
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>

</head>
<body>
<script>
    window.addEventListener('load', function () {
        document.body.style.opacity = '1';
    });
</script>
<div class="preview flex w-full justify-center px-10 py-10">
    
<div class="w-md">
    <div class="group/item flex items-center border border-transparent text-sm rounded-md transition-colors [a]:hover:bg-accent/50 [a]:transition-colors duration-100 flex-wrap outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] p-4 gap-4 bg-muted/50" data-slot="item" data-variant="muted" data-size="default">
        <div class="flex shrink-0 items-center justify-center gap-2 group-has-[[data-slot=item-description]]/item:self-start [&amp;_svg]:pointer-events-none group-has-[[data-slot=item-description]]/item:translate-y-0.5 bg-transparent" data-slot="item-media" data-variant="Default">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
        </div>
        <div class="flex flex-1 flex-col gap-1 [&amp;&#x2B;[data-slot=item-content]]:flex-none" data-slot="item-content">
            <div class="w-fit items-center gap-2 text-sm leading-snug font-medium line-clamp-1" data-slot="item-title">Processing payment...</div>
        </div>
        <div class="flex flex-col gap-1 [&amp;&#x2B;[data-slot=item-content]]:flex-none flex-none justify-end" data-slot="item-content">
            <span class="text-sm tabular-nums">$100.00</span>
        </div>
    </div>
</div>
</div>


<script src="/demo/tag-helpers/assets/stellar-admin-pro.js"></script>

</html>
