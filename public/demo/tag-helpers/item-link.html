<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/site.css"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/stellar-admin-pro.css"/>
    
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>

</head>
<body>
<script>
    window.addEventListener('load', function () {
        document.body.style.opacity = '1';
    });
</script>
<div class="preview flex w-full justify-center px-10 py-10">
    
<div class="w-lg">
    <div class="flex flex-col items-stretch gap-y-4 justify-start">
        <!-- code begin -->
        <a href="#" class="group/item flex items-center border border-transparent text-sm rounded-md transition-colors [a]:hover:bg-accent/50 [a]:transition-colors duration-100 flex-wrap outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] p-4 gap-4 bg-transparent" data-slot="item" data-variant="default" data-size="default">
            <div class="flex flex-1 flex-col gap-1 [&amp;&#x2B;[data-slot=item-content]]:flex-none" data-slot="item-content">
                <div class="flex w-fit items-center gap-2 text-sm leading-snug font-medium" data-slot="item-title">Manage My Booking</div>
                <div class="text-muted-foreground line-clamp-2 text-sm leading-normal font-normal text-balance [&amp;&gt;a:hover]:text-primary [&amp;&gt;a]:underline [&amp;&gt;a]:underline-offset-4" data-slot="item-description">
                    View, change, or cancel your existing reservations.
                </div>
            </div>
            <div class="flex items-center gap-2" data-slot="item-actions">
                <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"></path></svg>
            </div>
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer" class="group/item flex items-center border text-sm rounded-md transition-colors [a]:hover:bg-accent/50 [a]:transition-colors duration-100 flex-wrap outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] p-4 gap-4 border-border" data-slot="item" data-variant="outline" data-size="default">
            <div class="flex flex-1 flex-col gap-1 [&amp;&#x2B;[data-slot=item-content]]:flex-none" data-slot="item-content">
                <div class="flex w-fit items-center gap-2 text-sm leading-snug font-medium" data-slot="item-title">View Current Visa Requirements</div>
                <div class="text-muted-foreground line-clamp-2 text-sm leading-normal font-normal text-balance [&amp;&gt;a:hover]:text-primary [&amp;&gt;a]:underline [&amp;&gt;a]:underline-offset-4" data-slot="item-description">
                    Opens the official government travel site in a new tab.
                </div>
            </div>
            <div class="flex items-center gap-2" data-slot="item-actions">
                <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6"></path><path d="M10 14 21 3"></path><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path></svg>
            </div>
        </a>
        <!-- code end -->
    </div>
</div>
</div>


<script src="/demo/tag-helpers/assets/stellar-admin-pro.js"></script>
