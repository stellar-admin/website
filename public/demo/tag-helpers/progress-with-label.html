<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/site.css"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/dune-ui-pro.css"/>
    
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>

</head>
<body>
<script>
    window.addEventListener('load', function () {
        document.body.style.opacity = '1';
    });
</script>
<div class="preview flex w-full justify-center px-10 py-10">
    
    <div class="flex w-full flex-col max-w-md">
    <!-- code begin -->
    <div data-slot="progress" class="flex flex-wrap gap-3">
        <span data-slot="progress-label" class="text-sm font-medium">Upload progress</span>
        <span data-slot="progress-value" class="text-muted-foreground ml-auto text-sm tabular-nums">56%</span>
    <div class="bg-muted h-1.5 rounded-full relative flex w-full items-center overflow-x-hidden" data-slot="progress-track"><div class="bg-primary h-full transition-all" data-slot="progress-indicator" style="inset-inline-start: 0px; height: inherit; width: 56%;"></div></div></div>
    <!-- code end -->
</div>

</div>


<script src="/demo/tag-helpers/assets/dune-ui-pro.js"></script>
</body>
</html>
