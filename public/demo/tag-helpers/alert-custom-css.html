<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/site.css" />
    <link rel="stylesheet" href="/demo/tag-helpers/assets/styles.css"/>
</head>
<body>
    
<div class="preview flex w-full justify-center px-10 py-10">
    
<div class="flex flex-col items-stretch gap-y-4 justify-start">
    <!-- code begin -->
    <!-- Using shorthand syntax -->
    <div class="relative w-full rounded-lg border px-4 py-3 text-sm grid has-[&gt;svg]:grid-cols-[calc(var(--spacing)*4)_1fr] grid-cols-[0_1fr] has-[&gt;svg]:gap-x-3 gap-y-0.5 items-start [&amp;&gt;svg]:size-4 [&amp;&gt;svg]:translate-y-0.5 border-emerald-400 bg-emerald-50 text-emerald-800 [&amp;&gt;svg]:text-emerald-600" data-slot="alert" role="alert"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="m9 12 2 2 4-4"></path></svg><div data-slot="alert-title" class="col-start-2 line-clamp-1 min-h-4 font-medium tracking-tight">Passport Verified</div><div data-slot="alert-description" class="text-muted-foreground col-start-2 grid justify-items-start gap-1 text-sm [&amp;_p]:leading-relaxed">Your passport photo and details have been successfully verified. You are all set for your international journey.</div></div>

    <!-- Using composition syntax -->
    <div class="relative w-full rounded-lg border px-4 py-3 text-sm grid has-[&gt;svg]:grid-cols-[calc(var(--spacing)*4)_1fr] grid-cols-[0_1fr] has-[&gt;svg]:gap-x-3 gap-y-0.5 items-start [&amp;&gt;svg]:size-4 [&amp;&gt;svg]:translate-y-0.5 border-orange-500 text-orange-700 bg-transparent [&amp;&gt;svg]:text-orange-500" data-slot="alert" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"></path><path d="M12 9v4"></path><path d="M12 17h.01"></path></svg>
        <div class="col-start-2 line-clamp-1 min-h-4 tracking-tight font-bold" data-slot="alert-title">Baggage Size Restriction</div>
        <div class="col-start-2 grid justify-items-start gap-1 text-sm [&amp;_p]:leading-relaxed text-orange-600" data-slot="alert-description">
            <p>Checked baggage dimensions for this carrier are stricter than average. Please
                <a href="#" class="underline underline-offset-2">review the maximum size</a> before heading to the
                airport.
            </p>
        </div>
    </div>
    <!-- code end -->
</div>
</div>

</body>
