<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/site.css"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/stellar-admin-pro.css"/>
    
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>

</head>
<body>
<script>
    window.addEventListener('load', function () {
        document.body.style.opacity = '1';
    });
</script>
<div class="preview flex w-full justify-center px-10 py-10">
    
    <div class="ring-foreground/10 bg-card text-card-foreground gap-6 overflow-hidden rounded-xl py-6 text-sm shadow-xs ring-1 has-[&gt;img:first-child]:pt-0 data-[size=sm]:gap-4 data-[size=sm]:py-4 *:[img:first-child]:rounded-t-xl *:[img:last-child]:rounded-b-xl group/card flex flex-col mx-auto w-full max-w-sm" data-slot="card" data-size="default">
    <div class="gap-1 rounded-t-xl px-6 group-data-[size=sm]/card:px-4 [.border-b]:pb-6 group-data-[size=sm]/card:[.border-b]:pb-4 group/card-header @container/card-header grid auto-rows-min items-start has-data-[slot=card-action]:grid-cols-[1fr_auto] has-data-[slot=card-description]:grid-rows-[auto_auto] border-b" data-slot="card-header">
        <div data-slot="card-title" class="text-base leading-normal font-medium group-data-[size=sm]/card:text-sm">Header with Border</div>
        <div data-slot="card-description" class="text-muted-foreground text-sm">
            This is a card with a header that has a bottom border.
        </div>
    </div>
    <div data-slot="card-content" class="px-6 group-data-[size=sm]/card:px-4">
        <p>
            The header has a border-b class applied, creating a visual
            separation between the header and content sections.
        </p>
    </div>
</div>

</div>


<script src="/demo/tag-helpers/assets/stellar-admin-pro.js"></script>
</body>
</html>
