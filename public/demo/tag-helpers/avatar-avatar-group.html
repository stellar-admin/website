<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/demo/tag-helpers/assets/site.css" />
    <link rel="stylesheet" href="/demo/tag-helpers/assets/stellar-admin.css"/>
    
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>

</head>
<body>
    <script>
    window.addEventListener('load', function () {
        document.body.style.opacity = '1';
    });
</script>
<div class="preview flex w-full justify-center px-10 py-10">
    
<div class="[&amp;_[data-slot=avatar]]:ring-background flex -space-x-2 [&amp;_[data-slot=avatar]]:ring-2">
    <div data-slot="avatar" class="relative flex shrink-0 overflow-hidden rounded-full size-10"><img alt="" class="aspect-square size-full" data-slot="avatar-image" src="https://api.dicebear.com/9.x/adventurer-neutral/svg?seed=Riley"></img></div>
    <div data-slot="avatar" class="relative flex shrink-0 overflow-hidden rounded-full size-10"><img alt="" class="aspect-square size-full" data-slot="avatar-image" src="https://api.dicebear.com/9.x/adventurer-neutral/svg?seed=Jack"></img></div>
    <div data-slot="avatar" class="relative flex shrink-0 overflow-hidden rounded-full size-10"><img alt="" class="aspect-square size-full" data-slot="avatar-image" src="https://api.dicebear.com/9.x/adventurer-neutral/svg?seed=Nolan"></img></div>
    <div data-slot="avatar" class="relative shrink-0 overflow-hidden rounded-full bg-muted flex items-center justify-center size-10"><span>+3</span></div>
</div>
</div>


</body>
</html>
